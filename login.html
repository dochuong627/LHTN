<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LHTN VN - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/adminLHTN.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-7 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-5">
                                <div class="py-5 px-4 mb-5">
                                    <div class="text-centerflex-row mb-5">
                                        <div class="d-flex justify-content-center m-5 flex-row">
                                            <img class="" src="img/logoLHTN.png" alt="logo"/>
                                        </div>
                                        <div class="text-login-lhtn flex-row">Chào mừng bạn đến với Hội Liên Hiệp Thanh Niên Việt Nam</div>
                                        <div class="link-lhtn flex-row">Đăng nhập để sử dụng</div>
                                    </div>
                                    <form class="user mt-5">
                                        <div class="form-group">
                                            <div class="flex-row text-login">Tên đăng nhập:</div>
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Tên đăng nhập...">
                                        </div>
                                        <div class="form-group">
                                            <div class="flex-row text-login">Mật khẩu:</div>
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Mật khẩu...">
                                        </div>
                                        <div class="form-group row m-0">
                                            <div class="col-6 custom-control custom-checkbox small link-lhtn">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Nhớ mật khẩu</label>
                                            </div>
                                            <div class="col-6 align-self-end d-flex justify-content-end">
                                                <a href="#" class="ml-auto text-forgotpassword">Quên mật khẩu?</a>
                                            </div>
                                        </div>
                                        <a href="index.html" class="btn btn-primary btn-user btn-block mt-5">
                                            Đăng nhập
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/adminLHTN.min.js"></script>

</body>

</html>
